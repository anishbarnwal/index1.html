  <body>
    <nav class="navbar navbar-expand-xl navbar-dark bg-dark">
        <div class="container">
        
          <a class="navbar-brand fs-2 fw-bold" href="#"><span class="text-danger">Web</span>Page</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarDark" aria-controls="navbarDark" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse show" id="navbarDark">
            <ul class="navbar-nav ms-auto mb-2 mb-xl-0 fs-5 ms-auto p-2 text-center">
              <li class="nav-item me-3">
                <a class="nav-link active " aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item me-3">
                <a class="nav-link" href="#">About</a>

              </li>

    </div>
      </nav>

      <main>
        <div id="carouselExampleInterval" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active" data-interval="10000">
              <img src="img/bg.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item" data-interval="2000">
              <img src="img/img.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="img/bnh.png" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="img/plane.jpg" class="d-block w-100" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-target="#carouselExampleInterval" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-target="#carouselExampleInterval" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </button>
        </div>

        <script>
          // Get the next page button
          var nextPageButton = document.getElementById('nextPageButton');

          // Add click event listener to the next page button
          nextPageButton.addEventListener('click', function () {
            // Navigate to the next page
            window.location.href = 'nextpage.html'; // Replace 'nextpage.html' with your desired next page URL
          });
        </script>
        
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
